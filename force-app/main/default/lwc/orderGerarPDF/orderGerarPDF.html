<template>
    <template if:true={pdfUrl}>
        <iframe src={pdfUrl} width="100%" height="600px"></iframe>
        
        <div class="slds-m-top_medium slds-text-align_right">
            <lightning-button label="Cancelar" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
            <lightning-button label="Salvar" onclick={handleSave}></lightning-button>
        </div>
    </template>
    
    <template if:false={pdfUrl}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
